<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表组件</title>
    <link rel="stylesheet" href="./css/common.css">
    <link href="./plugins/mxHeight/css/prism.css" rel="stylesheet">
    <style>
        html,
        body {
            height:100%;
            font-family: "Microsoft YaHei";
        }

        .downCode {
            line-height:66px;
            color: #fff;
        }
        
        .node-link {
            line-height:66px;
            color: #fff;
        }
        .header-right {
            float:right;
            padding-right:10px;
        }
        .wrap {
            position: relative;
            height:100%;
            padding-top:67px;
        }
        .left-side {
            width:60px;
            height:100%;
            float:left;
            position: absolute;
            top:0;
            left:0;
            padding-top:67px;
            background-color: #f0f0f0;
            box-shadow: 0 0 4px rgba(0,0,0,.4);
        }
        .container {
            margin-left:60px;
            height:100%;
            overflow:hidden;
            padding-top:50px;
            position: relative;
            background: #011c4b;
        }
        .menu {
            width:100%;
            padding:0;
        }
        .menu li {
            position: relative;
            width:100%;
            padding-top:36px;
            text-align: center;
            font-size:14px;
            color:#666;
            margin-bottom:10px;
            cursor: pointer;
        }
        .menu li.active:after {
            content:'';
            background-color: salmon;
            position: absolute;
            width:3px;
            right:0;
            top:0;
            bottom:0;
        }
        .menu li.pie {
            background:url(images/pie-icon.png) top center no-repeat;
        }
        .menu li.bar {
            background:url(images/bar-icon.png) top center no-repeat;
        }
        .menu li.line {
            background:url(images/line-icon.png) top center no-repeat;
        }
        .menu li.data {
            background:url(images/data-icon.png) top center no-repeat;
        }
    </style>
</head>

<body>
    
  <div class="container">
    <ul class="boxchart-theme-list">
        <li data-theme="customed" class="dark active">暗黑</li>
        <li data-theme="theme4" class="light">浅白</li>

    </ul>
    <div class="boxs">
        <div class="box" data-chartobj="objWrap5">
            <div class="padding-20">
                <div class="box-header">
                    <h4>折线图</h4>
                </div>
                <div class="box-content">
                    <div class="module" id="testChart2" style="width:100%;height:300px;"></div>
                </div>
            </div>
        </div>
        <div class="box" data-chartobj="objWrap6">
            <div class="padding-20">
                <div class="box-header">
                    <h4>面积图</h4>
                </div>
                <div class="box-content">
                    <div class="module" id="lineChart" style="width:100%;height:300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/mask.js"></script>
    <script src="./plugins/mxHeight/js/prism.js"></script>
    <script src="./js/require.js"></script>
    <script src="./require.config.js"></script>
    <script>
        require(['jquery', 'chartFactory', 'echarts'], function($, chartFactory, echarts) {

            window.echarts = echarts
            var chartFactoryWindow = window.chartFactoryWindow = {}
            var objWrap5 = chartFactoryWindow.objWrap5 = {
                objContent: function renderChart(chartId, theme) {
                    var chartObj = new chartFactory({
                        id: chartId,
                        themeType: theme || 'customed',
                        yAxis: [{
                            type: 'value',
                            name: '(亿元)',
                        }]
                    });
                    chartObj.line({
                        data: [{
                            name: '2014-01',
                            value: 20,
                            group: 'A'
                        }, {
                            name: '2014-01',
                            value: 20,
                            group: 'B'
                        }, {
                            name: '2014-02',
                            value: 60,
                            group: 'A'
                        }, {
                            name: '2014-02',
                            value: 12,
                            group: 'B'
                        }, {
                            name: '2014-03',
                            value: 32,
                            group: 'A'
                        }, {
                            name: '2014-03',
                            value: 16,
                            group: 'B'
                        }, {
                            name: '2014-04',
                            value: 24,
                            group: 'A'
                        }, {
                            name: '2014-04',
                            value: 18,
                            group: 'B'
                        }, {
                            name: '2014-05',
                            value: 48,
                            group: 'A'
                        }, {
                            name: '2014-05',
                            value: 26,
                            group: 'B'
                        }, {
                            name: '2014-06',
                            value: 30,
                            group: 'A'
                        }, {
                            name: '2014-06',
                            value: 16,
                            group: 'B'
                        }],
                        yAxisIndex: 0,
                        color: '',
                    })
                }
            }
            objWrap5.objContent('testChart2', 'customed');

            var objWrap6 = chartFactoryWindow.objWrap6 = {
                objContent: function renderChart(chartId, theme) {
                    var chartObj = new chartFactory({
                        id: chartId,
                        themeType: theme || 'customed',
                        yAxis: [{
                            type: 'value',
                            name: '（亿元）'
                        }]
                    });
                    chartObj.lineArea({
                        data: [{
                            name: '2014-01',
                            value: 20,
                            group: 'A'
                        }, {
                            name: '2014-01',
                            value: 40,
                            group: 'B'
                        }, {
                            name: '2014-02',
                            value: 34,
                            group: 'A'
                        }, {
                            name: '2014-02',
                            value: 10,
                            group: 'B'
                        }, {
                            name: '2014-03',
                            value: 34,
                            group: 'A'
                        }, {
                            name: '2014-03',
                            value: 16,
                            group: 'B'
                        }, {
                            name: '2014-04',
                            value: 45,
                            group: 'A'
                        }, {
                            name: '2014-04',
                            value: 14.5,
                            group: 'B'
                        }, {
                            name: '2014-05',
                            value: 15,
                            group: 'A'
                        }, {
                            name: '2014-05',
                            value: 14.5,
                            group: 'B'
                        }],
                    })
                }
            }
            objWrap6.objContent('lineChart', 'customed');
            // 
            $('.boxchart-theme-list li').on('click', function() {
                $(this).addClass('active').siblings().removeClass('active')
                window.boxTheme = $(this).data('theme');
                var index = $(this).index();
                // if (index == "0") {
                //     $(document).find(".box").removeClass("toggle");
                // } else {
                //     $(document).find(".box").addClass("toggle");
                // }
                if (boxTheme == 'customed') {
                    $(document).find(".box").css({
                        backgroundColor: '#0f2a5f'
                    });
                    $('.container').css({
                        backgroundColor: '#011c4b'
                    });


                } else if (boxTheme == 'theme4') {
                    console.log($('.mask'))
                    $(document).find(".box").css({
                        backgroundColor: '#fff'
                    });
                    $('.container').css({
                        backgroundColor: '#f5f5f5'
                    });

                }
                renderBoxChartTheme(boxTheme)
            })

            function renderBoxChartTheme(theme) {
                $('.module').each(function() {
                    var _this = this
                    var chartId = $(this).attr('id');
                    var chart = echarts.getInstanceByDom(document.getElementById(chartId));
                    if (chart) {
                        echarts.dispose(chart);
                        var chartobj = $(_this).parents('.box').data('chartobj');
                        chartFactoryWindow[chartobj].objContent(chartId, theme);
                    }

                })
                $('#processFiled').html('')
                var shieldChart1 = new chartFactory({
                    id: 'processFiled',
                    type: 'others',
                    themeType: theme || 'customed'
                })
                shieldChart1.shield({
                    name: '风险指数',
                    value: 70
                })
            }

        })
    </script>
</body>

</html>
