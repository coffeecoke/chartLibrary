<!DOCTYPE html>

    <title>图表组件</title>
    <link rel="stylesheet" href="./css/common.css">

    <style>
        html,
        body {
            height:100%;
            font-family: "Microsoft YaHei";
        }

        .downCode {
            line-height:66px;
            color: #fff;
        }
        
        .node-link {
            line-height:66px;
            color: #fff;
        }
        .header-right {
            float:right;
            padding-right:10px;
        }
        .wrap {
            position: relative;
            height:100%;
            padding-top:67px;
        }
        .left-side {
            width:60px;
            height:100%;
            float:left;
            position: absolute;
            top:0;
            left:0;
            padding-top:67px;
            background-color: #f0f0f0;
            box-shadow: 0 0 4px rgba(0,0,0,.4);
        }
        .container {
            margin-left:60px;
            height:100%;
            overflow:hidden;
            padding-top:50px;
            position: relative;
            background: #011c4b;
        }
        .menu {
            width:100%;
            padding:0;
        }
        .menu li {
            position: relative;
            width:100%;
            padding-top:36px;
            text-align: center;
            font-size:14px;
            color:#666;
            margin-bottom:10px;
            cursor: pointer;
        }
        .menu li.active:after {
            content:'';
            background-color: salmon;
            position: absolute;
            width:3px;
            right:0;
            top:0;
            bottom:0;
        }
        .menu li.pie {
            background:url(images/pie-icon.png) top center no-repeat;
        }
        .menu li.bar {
            background:url(images/bar-icon.png) top center no-repeat;
        }
        .menu li.line {
            background:url(images/line-icon.png) top center no-repeat;
        }
        .menu li.data {
            background:url(images/data-icon.png) top center no-repeat;
        }
    </style>
</head>

            $('.boxchart-theme-list li').on('click', function() {
                $(this).addClass('active').siblings().removeClass('active')

                // }

                    $(document).find(".box").css({

                    });
                    $('.container').css({
                        backgroundColor: '#011c4b'
                    });


                } else if (boxTheme == 'theme4') {
                    console.log($('.mask'))
                    $(document).find(".box").css({
                        backgroundColor: '#fff'
                    });
                    $('.container').css({
                        backgroundColor: '#f5f5f5'
                    });

                }
                renderBoxChartTheme(boxTheme)
            })

            function renderBoxChartTheme(theme) {
                $('.module').each(function() {
                    var _this = this
                    var chartId = $(this).attr('id');
                    var chart = echarts.getInstanceByDom(document.getElementById(chartId));
                    if (chart) {
                        echarts.dispose(chart);
                        var chartobj = $(_this).parents('.box').data('chartobj');
                        chartFactoryWindow[chartobj].objContent(chartId, theme);
                    }

                })
                $('#processFiled').html('')
                var shieldChart1 = new chartFactory({
                    id: 'processFiled',
                    type: 'others',
                    themeType: theme || 'customed'
                })
                shieldChart1.shield({
