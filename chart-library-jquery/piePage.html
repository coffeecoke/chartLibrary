        html,

            height:100%;

        }

        .downCode {
            line-height:66px;
            color: #fff;
        }
        
        .node-link {
            line-height:66px;
            color: #fff;
        }
        .header-right {
            float:right;
            padding-right:10px;
        }
        .wrap {
            position: relative;
            height:100%;
            padding-top:67px;
        }
        .left-side {
            width:60px;
            height:100%;
            float:left;
            position: absolute;
            top:0;
            left:0;
            padding-top:67px;
            background-color: #f0f0f0;
            box-shadow: 0 0 4px rgba(0,0,0,.4);
        }
        .container {
            margin-left:60px;
            height:100%;
            overflow:hidden;
            padding-top:50px;
            position: relative;
            background: #011c4b;
        }
        .menu {
            width:100%;
            padding:0;
        }
        .menu li {
            position: relative;
            width:100%;
            padding-top:36px;
            text-align: center;
            font-size:14px;
            color:#666;
            margin-bottom:10px;
            cursor: pointer;
        }
        .menu li.active:after {
            content:'';
            background-color: salmon;
            position: absolute;
            width:3px;
            right:0;
            top:0;
            bottom:0;
        }
        .menu li.pie {
            background:url(images/pie-icon.png) top center no-repeat;
        }
        .menu li.bar {
            background:url(images/bar-icon.png) top center no-repeat;
        }
        .menu li.line {
            background:url(images/line-icon.png) top center no-repeat;
        }
        .menu li.data {
            background:url(images/data-icon.png) top center no-repeat;
        }
    </style>
</head>
